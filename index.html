<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Assignment 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: whitesmoke;
        }

        .card {
            width: 25%;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        img {
            width: 90px;
            height: 130px;
            border-radius: 50%;
        }

        p.SlackUserName {
            font-size: 20px;
            font-weight: bold;
        }

        p {
            font-weight: normal;
        }

        #day-of-week {
            font-weight: bold;
        }

        #utc-time {
            font-weight: bold;
        }

        #track {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="main">
            <p class="SlackUserName" data-testid="slackUserName">Slack Name: NIKE</p>
            <img src="images/nike.jpeg" alt="Nike" data-testid="slackDisplayImage">
            <p data-testid="currentDayOfTheWeek">Day Of The Week: <span id="day-of-week"></span></p>
            <p data-testid="currentUTCTime">Time: <span id="utc-time"></span></p>
            <p data-testid="myTrack">Track: <span id="track">Frontend</span></p>
            <a href="https://github.com/Mariahnikee/HNGphase1" data-testid="githubURL">GitHub</a>
        </div>
    </div>

    <script>
        function updateUTCDateTime() {
            const utcTimeElement = document.getElementById('utc-time');
            const currentUTC = new Date();
            const hours = currentUTC.getUTCHours().toString().padStart(2, '0');
            const minutes = currentUTC.getUTCMinutes().toString().padStart(2, '0');
            const seconds = currentUTC.getUTCSeconds().toString().padStart(2, '0');
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            utcTimeElement.textContent = formattedTime;
        }

        function updateDayOfWeek() {
            const dayOfWeekElement = document.getElementById('day-of-week');
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const currentDayIndex = new Date().getDay();
            const currentDayOfWeek = daysOfWeek[currentDayIndex];
            dayOfWeekElement.textContent = currentDayOfWeek;
        }

        setInterval(updateUTCDateTime, 1000);
        setInterval(updateDayOfWeek, 1000);

        updateUTCDateTime();
        updateDayOfWeek();
    </script>
</body>

</html>
