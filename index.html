<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG Assignment 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: whitesmoke;
        }

        .card {
            width: 25%;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        p.currentdayoftheweek {
            font-weight: normal;
        }

        img {
            width: 90px;
            height: 130px;
            border-radius: 50%;
        }

        p.SlackUserName {
            font-size: 20px;
            font-weight: bold;
        }

        p {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="card" data-testid="personal-data-card">
        <div class="main">
            <p data-testid="current-time"><time datetime="08:30:12">08:30:12pm</time></p>
            <p class="currentdayoftheweek" data-testid="current-day">Monday</p>
        </div>
        <div class="main-center">
            <p class="SlackUserName" data-testid="slack-username">NIKE</p>
            <img src="images/nike.jpeg" alt="NIKE" data-testid="profile-image">
            <p data-testid="job-title">Frontend</p>
            <a href="https://github.com/Mariahnikee" data-testid="github-link">Github</a>
        </div>
    </div>
</body>

</html>
